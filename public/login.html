<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta generator="csscreator.com" />
    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" /><!-- http://csscreator.com -->
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="pagewidth" >
      <div id="header">
        <img src="/images/image001.gif" alt="NewsG8 logo" />
        <img src="/images/image002.gif" alt="NewsG8 logo2" id="logo2" />
      </div>
  
      <div id="wrapper" class="clearfix">
        <div id="full">
          <form id="loginform" action="form_action.asp" method="post">
            <div class="field">
              <label for="username">Login:</label>
              <input type="text" class="input" name="username" id="username" maxlength="30" />
            </div>
            <div class="field">
              <label for="password">Password:</label>
              <input type="password" class="input" name="password" id="password" maxlength="30" />
            </div>
            <input type="image" src="/images/image008.gif" alt="Submit" class="button" name="submit" value="submit" id="submit" />
          </form>     
        </div>
	    </div>
      <div id="footer">
        <img src="/images/image009.gif" alt="NewsG8 tagline" />
      </div>
    </div>
  </body>
</html>
